<div *ngIf="deletedHero; else nothingWasDeleted">
  <h3>Heroe eliminado <small class="text-bg-danger">{{ deletedHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha elmininado nada.</h3>
</ng-template>

<button
  *ngIf="heroName.length > 0"
  (click)="removeLasHero()"
  class="btn btn-outline-danger">
  Eliminar ultimo heroe
</button>


<ul class="mt-2 list-group">
  <li *ngFor="let name of heroName"
   class="list-group-item">
   {{ name }}
  </li>
</ul>
