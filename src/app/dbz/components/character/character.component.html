<form action="" class="row" (ngSubmit)="emitCaracter()">
  <h4>Agragar al formualrio</h4>

  <input
    type="text"
    [(ngModel)]="character.name"
    name="name"
    class="form-control mb-2"
    placeholder="Nombre">

  <input
    type="number"
    [(ngModel)]="character.power"
    name="power"
    class="form-control mb-2"
    placeholder="Nombre">

  <button type="submit" class="btn btn-primary">
    Agregar
  </button>

  <!-- <pre> {{ character | json}}</pre> -->

</form>
