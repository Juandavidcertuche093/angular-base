<h4>Listado</h4>
<ul class="list-group">

  <li *ngFor="
    let caracter of characterList;
    let i = index;
    let isFirts = first;
    let isLast = last;
    let isEven = even;
    "
    class="list-group-item d-flex justify-content-between align-items-center"
    [ngClass]="{
      'list-group-item-info': isLast,
      'list-group-item-success': isEven
    }">

    <div>
      <span class="text-primary"> {{ i + 1 }}. </span>
      <span> {{ caracter.name}} -</span>
      <strong>Power: </strong>
      <span>{{ caracter.power}}</span>
    </div>

    <button (click)="onDeleteCharacter(caracter.id!)" class="btn btn-danger">X</button>

  </li>

</ul>
